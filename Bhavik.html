<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
    <title>jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function(){
        
            $("#btnshow").attr("disabled",true);

        $("#btnhide").click(function(){
        if(confirm("Are you sure"))
        {
            $("#mydiv").hide(2000);
            $(this).attr("disabled",true);
            $("#btnshow").attr("disabled",false);
            $("#btnToggle").text("Show");
        
        } 
    });
        $("#btnshow").click(function(){
        if(confirm("Are you sure"))
        {
            $("#mydiv").show(2000);
            $(this).attr("disabled",true);
            $("#btnhide").attr("disabled",false);
            $("#btnToggle").text("Hide");
        }
        });
        $("#btnToggle").click(function(){
            if(confirm("Are you sure...?")){
            
            $("#mydiv").toggle(2000);
            ($(this).text()=="Hide")
            ?($(this).text("Show"),$("#btnhide").attr("disabled",true),$("#btnshow").attr("disabled",false))
            :($(this).text("Hide"),$("#btnhide").attr("disabled",false),$("#btnshow").attr("disabled",true));
            }
        });
        $("btnplus").click(function(){
        var MDHW=parseInt($("#mydiv").css("height"));
        if(MDHW<=500)
        {
            MDHM+=10;
            $("#mydiv").css("height",MDHW);
            $("#mydiv").css("width",MDHW);
        }
        else
        {
            alert("more 500px is not possible.");
        
        }
        });
        $("btnMinus").click(function()
        {
        var MDHW=parseInt($("#mydiv").css("height"));
        if(MDHW>=20)
        {
            MDHW-=10;
            $("#mydiv").css("height",MDHW);
            $("#mydiv").css("width",MDHW);
        }
        else{
            alert("less 20px is not possible.");
        }
        });
        });
       
    </script>
    
</head>
<body>
<div id="mydiv" style="height:300px; width:300px; background-color: red; "></div><hr/>
<button id="btnhide">Hide</button>&nbsp; &nbsp;<button id="btnshow" >Show</button><hr/>
<button id="btnToggle">Hide</button><hr/>
<button id="btnhide" style="font-size:xx-large"><b>+</b></button>&nbsp; &nbsp; <button id="btnminus" style="font-size:xx-large"><b>-</b></button><hr/>
</body>
</html>
